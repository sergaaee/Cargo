{% extends "base.html" %}
{% load static %}

{% block title %}{{ tag.name|default:"Редактировать метку" }}{% endblock %}

{% block content %}
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="py-3 mb-4">
            <span class="text-muted fw-light">Метки/</span>
            {{ tag.name|default:"Редактировать метку" }}
        </h4>
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                {{ form.name.label_tag }} {{ form.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">
                {% if tag.id %}Обновить метку{% else %}Создать метку{% endif %}
            </button>
            <a href="{% url 'deliveries:list-tag' %}" class="btn btn-secondary mt-4">Отмена</a>
        </form>
    </div>
{% endblock %}
